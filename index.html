<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <!--CSS project-->
    <link rel="stylesheet" href="css/style.css">
    <!--Font awesomne-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--JS project-->
    <script src="js/scripts.js" defer></script>
    <link rel="shortcut icon" href="img/android-chrome-512x512.png">
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>To do</h1>
        </header>
        <form id="todo-form">
            <p>Adicione uma tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que você irá fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide" >
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="calcel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search" class="hide">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter" class="hide">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Concluído</option>
                    <option value="notdone">Não feitas</option>
                    <option value="progress">Andamento</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            <div class="todo done">
                <h3>Minha tarefa</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>  
            </div>
            <div class="todo">
                <h3>Outra tarefa</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
